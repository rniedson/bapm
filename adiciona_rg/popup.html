<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOPM - Adiciona RG</title>

    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 12px;
        padding: 20px;
        width: 300px;
        height: 400px;
        box-sizing: border-box;
        background-color: #f8f9fa;
      }
      h1 {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
      }
      .form-label {
        font-size: 13px;
        color: #495057;
      }
      .progress {
        height: 20px;
        background-color: #e9ecef;
        border-radius: 5px;
        margin-top: 15px;
      }
      .progress-bar {
        background-color: #007bff;
      }
      #status {
        font-size: 12px;
        color: #6c757d;
        margin-top: 10px;
        text-align: center;
      }
      textarea {
        font-size: 13px;
        resize: none;
        border-radius: 5px;
      }
      button {
        font-size: 14px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h1>DOPM - Adiciona RG</h1>

    <!-- Campo de texto para o usuário inserir os números de RG -->
    <div class="mb-3">
      <label for="rgNumbers" class="form-label">Números de RG (separados por vírgula)</label>
      <textarea id="rgNumbers" class="form-control" rows="3" placeholder="Insira os números de RG"></textarea>
    </div>
    
    <!-- Botão para iniciar o processo -->
    <button id="start" class="btn btn-primary w-100">Iniciar</button>

    <!-- Barra de progresso -->
    <div class="progress">
      <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>

    <!-- Total de RGs adicionados -->
    <p id="status">Nenhum RG adicionado ainda.</p>


    <script src="popup.js"></script>
  </body>
</html>
